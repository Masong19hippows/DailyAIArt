<html>
  <head>
    <title>Test</title>
  </head>
  <body>
    <div class="slidecontainer">
      <span class="blurWord" style="font-size:10.0pt;color:black">Amount of Background Blur: </span>
      <input type="range" min="0" max="30" name="blur" class="slider" id="blur">
      <output id="text" bame="text" for="rangeInput">0</output>
    </div>
    <br>
    <span class="filterWord" style="font-size:10.0pt;color:black">Filter to Apply to Search: </span>
    <select id="filter">
        <option value="None">None</option>
        <option value="Text to Image">Text to Image</option>
        <option value="Artistic">Artistic</option>
        <option value="Coherent">Coherent</option>
        <option value="Stable">Stable</option>
        <option value="DALL-E 2">DALL-E 2</option>
        <option value="Style Transfer">Style Transfer</option>
        </select>
      <br>
      <br>
      <span class="sortWord" style="font-size:10.0pt;color:black">Sort to Apply to Search: </span>
        <select id="sort">
          <option value="Newest Creations">Newest Creations</option>
          <option value="Top: Last Hour">Top: Last Hour</option>
          <option value="Top: Last Day">Top: Last Day</option>
          <option value="Top: Last Week">Top: Last Week</option>
          <option value="Top: Last Month">Top: Last Month</option>
          <option value="Top: All Time">Top: All Time</option>
        </select>
        <br>
        <br>
        <div class="container"></div>
        <span class="filterWord" style="font-size:10.0pt;color:black">Frequency to Update Background: </span>
          <input type="number" id="amount" required value="1">
          <select id="type">
            <option value="Minute">Minute</option>
            <option value="Hour">Hour</option>
            <option value="Day">Day</option>
            </select>
        </div>
    <script src="./popup.js"></script>
  <style>
    .container {
      width: 100%;
      display:flex;
    }
    body {
      background-color:#f5eeee;
      min-width: 350px;
      max-width: 100%;
      min-height: 120px;
      max-height: 100%;
      position: relative;
      padding: 15px;
    }

    .slidecontainer {
      text-align: center;
      display: flex;
    }
  </style>
  </body>
</html>
